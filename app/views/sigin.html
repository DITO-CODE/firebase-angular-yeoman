<div class="panel panel-default">
	<div class="panel-heading">Ingrese sus datos para cuenta</div>
	<div class="panel-body">
		<form role="form" ng-submit="signinCtrl.createUser()">
			<div class="form-group">
				<label for="email">Correo:</label>
				<input type="email" name="email" id="email" class="form-control" ng-model="user.correo" required>
			</div>
			<div class="form-group">
				<label for="password">Contrase√±a:</label>
				<input type="password" name="password" id="password" class="form-control" ng-model="user.password" required> 
			</div>
			<input type="submit" value="Enviar" class="btn btn-primary" >
		</form>
	</div>

</div>
