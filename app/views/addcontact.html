<form role="form" ng-submit="addCtrl.addContact()">
	<div class="form-group">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" class="form-control" ng-model="contact.nombre">
	</div>
	<div class="form-group">
		<label for="apellidos">Nombre:</label>
		<input type="text" id="apellidos" name="apellidos" class="form-control" ng-model="contact.apellido">
	</div>
	<div class="form-group">
		<label for="telefono">Telefono:</label>
		<input type="text" id="telefono" name="telefono" class="form-control" ng-model="contact.telefono">
	</div>
	<div class="form-group">
		<label for="correo">Correo:</label>
		<input type="text" id="correo" name="correo" class="form-control" ng-model="contact.correo">
	</div>

	<input type="submit" class="btn btn-secondary" value="Agregar">
</form>




<div>
	<ul>
	<li ng-repeat="ot in list">{{ot.nombre}}</li>
	</ul>
</div>
